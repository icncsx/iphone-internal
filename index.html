<!DOCTYPE html>
<html lang="en" class="fonts-loaded">
   <head>
      <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
      <link rel="icon" href="favicon.png">
      <meta data-rh="true" name="viewport"
         content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=5">
      <meta data-rh="true" http-equiv="X-UA-Compatible" content="IE=Edge">
      <title>
         iPhone Anatomy
      </title>
      <link rel="stylesheet" href="./css/style.css">
   </head>
   <body>
      <h1 class='main-title'>What iPhone Looks Like Inside: Evidence of Technical Progress</h1>
      <p class='instruction'>( Hover over any iPhone )</p>
      <div class='phone-container'>
      <div class="row"></div>
      <p class='note'>This is a recreation of the wildly popular "Whatâ€™s Inside
         All the iPhones" piece by <a href="https://www.bloomberg.com/features/apple-iphone-guts/" target="_blank">
         Bloomberg Graphics</a> using Flexbox and CSS 3D transforms.
      </p>
   </body>

   <script>
	  const order = ["1", "3g", "3gs", "4", "5", "5c", "5s", "6", "6plus", "6splus", "7", "7plus", "8", "se", "x"]
	  const row = document.querySelector('.row'); 
	  for (const el of order){
		const card = document.createElement("div")
		card.className = "card";

		const card_front = document.createElement("div")
		card_front.className = "card__side card__side--front"

		const front_img =  document.createElement("img")
		front_img.src = `img/front/${el}.png`
		front_img.alt = `Front of iPhone ${el}`

		card_front.appendChild(front_img)

		const front_title = document.createElement("div")
		front_title.className = "title"

		const title_text = document.createTextNode(el.toUpperCase())
		front_title.appendChild(title_text)

		card_front.appendChild(front_title)

		const card_back = document.createElement("div");
		card_back.className = "card__side card__side--back"

		const back_img =  document.createElement("img")
		back_img.src = `img/back/${el}.png`
		back_img.alt = `Back of iPhone ${el}`

		card_back.appendChild(back_img)

		card.appendChild(card_front)
		card.appendChild(card_back)

		row.appendChild(card)

	  } 
      window.onload = () => {
      	console.log(row)
      	row.classList.add('clear')
      }
   </script>
</html>
